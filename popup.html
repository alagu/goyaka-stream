<!DOCTYPE html>

<html ng-app="qq" ng-csp>

<head>
    <title>Goyaka Stream Popup</title>
    <script type="text/javascript" src="js/third_party/angular.min.js"></script>
    <script type="text/javascript" src="js/third_party/lodash.js"></script>
    <link rel="stylesheet" type="text/css" href="css/angular-ccp.css"></link>
</head>

<body>
    <div ng-controller="mainController">
        <div style="width:750px;height:300px">
            <div ng-show="errMessage">
                {{errMessage}}
            </div>
            <div ng-show="state==3">
                Loading....
            </div>
            <div>
                Current : {{song_index}}
                <span ng-show="state==1">
                    <input type="button" ng-click="pause()" value="Pause">
                </span>
                <span ng-show="state==2">
                    <input type="button" ng-click="resume()" value="Resume">
                </span>
                <span>
                    <input type="button" ng-click="next()" value="Next Song">
                </span>
            </div>
            <div>
                <input type="button" ng-click="sortByLike()" value="Top Rated">
                <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                    Previous Page
                </button>
                {{currentPage+1}}/{{numberOfPages()}}
                <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                    Next Page
                </button>
                <ul>
                    <li ng-repeat="item in data  | startFrom:currentPage*pageSize | limitTo:pageSize  track by $index">
                        <div>
                            <span ng-show="item.error">
                                Unplayable
                            </span>
                            <span ng-if=" song_index == (currentPage* pageSize + $index)">
                                >>>
                            </span>
                            <img ng-src="{{item.picture}}" width="40px" height="30px" />{{item.name}}
                            <button ng-click="play($index)">Load</button>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/foreground/client.js"></script>
</body>

</html>
